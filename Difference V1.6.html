<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compare Inputs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Calibri, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f0f2f5;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      position: relative;
    }

    .header h2 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    .about-button {
      font-size: 24px;
      padding: 5px 10px;
      border: none;
      background: none;
      cursor: pointer;
      color: white;
    }

    .theme-toggle-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .header img {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto 20px;
      flex-wrap: wrap;
      max-width: 1500px;
    }

    textarea, .output-box {
      width: 100%;
      max-width: 690px;
      height: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
      background-color: white;
      text-align: left;
      color: black;
    }

    .dark-mode textarea,
    .dark-mode .output-box {
      background-color: #1e1e1e;
      color: white;
      border-color: #555;
    }

    .highlight {
      color: red;
      font-weight: bold;
      background-color: #ffecec;
    }

    .dark-mode .highlight {
      background-color: #5a1e1e;
      color: #ffb3b3;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: gray;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #6e6e6e;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

  <div class="container">
    <textarea id="leftInput" placeholder="Enter left text here..."></textarea>
    <textarea id="rightInput" placeholder="Enter right text here..."></textarea>
  </div>

  <div class="button-container">
    <button id="compareButton">Compare</button>
    <button id="exportButton">Export Results (DOC)</button>
    <button id="resetButton">Reset</button>
  </div>

  <div class="container">
    <div id="leftResult" class="output-box" contenteditable="false"></div>
    <div id="rightResult" class="output-box" contenteditable="false"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const compareBtn = document.getElementById("compareButton");
      const resetBtn = document.getElementById("resetButton");
      const aboutBtn = document.getElementById("aboutButton");
      const toggleThemeBtn = document.getElementById("toggleThemeButton");
      const exportBtn = document.getElementById("exportButton");

      function compareText() {
        const leftText = document.getElementById("leftInput").value.split("\n");
        const rightText = document.getElementById("rightInput").value.split("\n");
        let maxLength = Math.max(leftText.length, rightText.length);
        let leftResultHTML = "";
        let rightResultHTML = "";

        for (let i = 0; i < maxLength; i++) {
          const left = leftText[i] || "";
          const right = rightText[i] || "";
          const maxLengthOfLine = Math.max(left.length, right.length);
          let leftLineHTML = "";
          let rightLineHTML = "";

          for (let j = 0; j < maxLengthOfLine; j++) {
            const leftChar = left[j] || " ";
            const rightChar = right[j] || " ";
            if (leftChar !== rightChar) {
              leftLineHTML += `<span class='highlight'>${leftChar}</span>`;
              rightLineHTML += `<span class='highlight'>${rightChar}</span>`;
            } else {
              leftLineHTML += leftChar;
              rightLineHTML += rightChar;
            }
          }

          leftResultHTML += leftLineHTML + "<br>";
          rightResultHTML += rightLineHTML + "<br>";
        }

        document.getElementById("leftResult").innerHTML = leftResultHTML;
        document.getElementById("rightResult").innerHTML = rightResultHTML;
      }

      function resetInputs() {
        document.getElementById("leftInput").value = "";
        document.getElementById("rightInput").value = "";
        document.getElementById("leftResult").innerHTML = "";
        document.getElementById("rightResult").innerHTML = "";
      }

      function showAbout() {
        alert("Compare Inputs V. 1.6\n\nHighlights the differences between the left and right input areas.\n\nCreated by: Ahmed Morgan");
      }

      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }

      function exportResultsAsDoc() {
        const leftHTML = document.getElementById("leftResult").innerHTML;
        const rightHTML = document.getElementById("rightResult").innerHTML;

        const htmlContent = `
          <html>
          <head>
            <meta charset="UTF-8">
            <style>
              body { font-family: Calibri, sans-serif; }
              .highlight { color: red; font-weight: bold; background-color: #ffecec; }
              .output-box { width: 100%; white-space: pre-wrap; word-wrap: break-word; }
              .section { margin-bottom: 40px; }
              h2 { border-bottom: 1px solid #ccc; }
            </style>
          </head>
          <body>
            <h1>Comparison Results</h1>
            <div class="section">
              <h2>Left Input</h2>
              <div class="output-box">${leftHTML}</div>
            </div>
            <div class="section">
              <h2>Right Input</h2>
              <div class="output-box">${rightHTML}</div>
            </div>
          </body>
          </html>
        `;

        const blob = new Blob(["\ufeff", htmlContent], {
          type: "application/msword",
        });

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "comparison_result.doc";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      compareBtn.addEventListener("click", compareText);
      resetBtn.addEventListener("click", resetInputs);
      aboutBtn.addEventListener("click", showAbout);
      toggleThemeBtn.addEventListener("click", toggleTheme);
      exportBtn.addEventListener("click", exportResultsAsDoc);
    });
  </script>


</body></html>
