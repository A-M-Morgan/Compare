<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Inputs</title>
    <style>
        body { font-family: Calibri, sans-serif; text-align: center; }
        .header { background-color: #333; color: white; padding: 5px 0; position: relative; }
        .header img { position: absolute; top: 10px; right: 10px; width: 100px; height: 100px; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        textarea { width: 690px; height:500px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; word-wrap: break-word; overflow: auto; }
        .result-box { width: 690px; height:500px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; white-space: pre-wrap; word-wrap: break-word; overflow: auto; }
        .highlight { color: red; font-weight: bold; }
        .button-container { margin-top: 20px; }
        .button-row { margin-bottom: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; background-color: gray; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s, transform 0.3s; }
        button:hover { background-color: #6e6e6e; transform: scale(1.1); }
        button:active { transform: scale(0.9); }
        .output-box { width: 690px; height:500px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; overflow: auto; white-space: pre-wrap; text-align: left; }
        .about-button { font-size: 24px; padding: 5px 10px; border: none; background: none; cursor: pointer; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Compare Inputs <button id="aboutButton" class="about-button">&#9432;</button></h2>
        <img src="https://emiratesgroup.sharepoint.com/:i:/r/sites/General648/Compare/Emirates_logo.svg.png?csf=1&web=1&e=b7YYcQ" alt="Your Image">
    </div>
    <div class="container">
        <textarea id="leftInput" placeholder="Enter text here..."></textarea>
        <textarea id="rightInput" placeholder="Enter text here..."></textarea>
    </div>
    <div class="button-container">
        <div class="button-row">
            <button id="compareButton">Compare</button>
        </div>
        <div class="button-row">
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div class="container">
        <div id="leftResult" class="output-box" contenteditable="false"></div>
        <div id="rightResult" class="output-box" contenteditable="false"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function compareText() {
                const leftText = document.getElementById('leftInput').value.split('\n');
                const rightText = document.getElementById('rightInput').value.split('\n');
                let maxLength = Math.max(leftText.length, rightText.length);
                let leftResultHTML = "";
                let rightResultHTML = "";
                for (let i = 0; i < maxLength; i++) {
                    const left = leftText[i] || "";
                    const right = rightText[i] || "";
                    const maxLengthOfLine = Math.max(left.length, right.length);
                    let leftLineHTML = "";
                    let rightLineHTML = "";
                    for (let j = 0; j < maxLengthOfLine; j++) {
                        const leftChar = left[j] || " ";
                        const rightChar = right[j] || " ";
                        if (leftChar !== rightChar) {
                            leftLineHTML += `<span class='highlight'>${leftChar}</span>`;
                            rightLineHTML += `<span class='highlight'>${rightChar}</span>`;
                        } else {
                            leftLineHTML += leftChar;
                            rightLineHTML += rightChar;
                        }
                    }
                    leftResultHTML += leftLineHTML + "<br>";
                    rightResultHTML += rightLineHTML + "<br>";
                }
                document.getElementById('leftResult').innerHTML = leftResultHTML;
                document.getElementById('rightResult').innerHTML = rightResultHTML;
            }
            function resetInputs() {
                document.getElementById('leftInput').value = "";
                document.getElementById('rightInput').value = "";
                document.getElementById('leftResult').innerHTML = "";
                document.getElementById('rightResult').innerHTML = "";
            }
            function showAbout() {
                alert("Compare Inputs V. 1.4\n\nHighlight the difference between the left area and the right area.\n\nCreated by: Ahmed Morgan"); 
		
            }
            document.getElementById('compareButton').addEventListener('click', compareText);
            document.getElementById('resetButton').addEventListener('click', resetInputs);
            document.getElementById('aboutButton').addEventListener('click', showAbout);
        });
    </script>
</body>
</html>
